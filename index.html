  <div class="heading">
    <h1>Caesar Cipher</h1>
    <br>
    <hr>

  <div class="input_code">
    <form id='myForm'>

      <textarea id="encrypt" rows="4" cols="50" name="toEncrypt" placeholder="Enter message to Encrypt" required></textarea>
      <br />
      <div class="panel_button">
        <button type="submit" onclick="Encrypt_compute()" class="btn btn-danger">Submit</button>
      </div>
    </form>

    <form id='myForm2'>
      <textarea id="decrypt" rows="4" cols="50" name="toEncrypt" placeholder="Enter message to Decipher" required></textarea>
      <br />
      <div class="panel_button">
        <button type="submit" onclick="Decrypt_compute()" class="button btn btn-dark">Submit</button>
      </div>
    </form>

  </div>
